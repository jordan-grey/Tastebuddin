events {}

http {
    include /etc/nginx/mime.types;   
    default_type application/octet-stream;
    server {
        listen 80;

        # ⭐ Your HTML lives inside /pages
        root /usr/share/nginx/html/pages;

        # ⭐ This is your main entry point
        index index.html;

        # ⭐ Required so refresh / routing works
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ⭐ Serve static files (scripts, style, images) from the frontend root
        location /scripts/ {
            root /usr/share/nginx/html;
        }
        location /style/ {
            root /usr/share/nginx/html;
        }
        location /images/ {
            root /usr/share/nginx/html;
        }
        location /config/ {
            root /usr/share/nginx/html;
        }
    }
}