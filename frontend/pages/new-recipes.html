<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a New Recipe</title>
  <link rel="stylesheet" href="../style/newrecipes.css">
  <!-- import Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/nav-dropdown.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <script src="/scripts/nav-dropdown.js"></script>
  
  <div class="topnav" id="myTopnav">
      <a href="./index.html">Home</a>
      <a href="./swipey.html">Swipe</a>
      <a href="./collection.html">Collection</a>
      <a href="./user-profile.html">Profile</a>
      <a href="./leaderboard.html">Leaderboard</a>
      <a href="./new-recipes.html" class="active">Create Recipe</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
      </a>
  </div>
  <div class="form-container">
    <h1>Create a New Recipe</h1>
    <form id="recipeForm" onsubmit="submitRecipe(event)">
      <label>Title</label>
      <input type="text" id="title" required>

      <label>Photo</label>
      <input type="file" id="photo" accept="image/*">

      <label>Description</label>
      <input type="text" id="description" required>

      <label>Category</label>
      <input type="text" id="category" placeholder="e.g. Dessert, Pasta">

      <label>Estimated Time (minutes)</label>
      <input type="number" id="time" required>

      <label>Ingredients</label>
      <textarea id="ingredients"></textarea>

      <label>Instructions</label>
      <textarea id="instructions" placeholder="Step-by-step instructions..."></textarea>

      <label>Dietary Restrictions</label>
      <input type="text" id="dietary" placeholder="vegan, gluten-free">

      <button type="submit" class="button">Submit Recipe</button>
    </form>
  </div>


<script src="../scripts/create_recipe.js" ></script>
</body>
</html>
