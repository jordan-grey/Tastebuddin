<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Viewer (Test Page)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #recipe-container {
      display: grid;
      gap: 25px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .recipe-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform .2s;
    }

    .recipe-card:hover {
      transform: scale(1.02);
    }

    .recipe-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .author {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .category-tag {
      display: inline-block;
      background: #eee;
      color: #333;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .description {
      margin-bottom: 10px;
    }

    .ingredients-list {
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Recipe Viewer (Test Page)</h1>
  <div id="recipe-container">Loading recipes...</div>

  <script>
    const API_BASE = "http://127.0.0.1:5001"; // ðŸ”¥ UPDATE IF NEEDED

    async function loadRecipes() {
      try {
        const res = await fetch(`${API_BASE}/recipes`);
        const json = await res.json();

        const container = document.getElementById("recipe-container");
        container.innerHTML = ""; // clear loading text

        json.data.forEach(recipe => {
          const card = document.createElement("div");
          card.className = "recipe-card";

          const image = recipe.photopath 
            ? `<img src="${recipe.photopath}" class="recipe-image" />`
            : `<div class="recipe-image" style="background:#ddd;display:flex;align-items:center;justify-content:center;">No Image</div>`;

          const ingredients = recipe.ingredients && recipe.ingredients.length
            ? recipe.ingredients.join(", ")
            : "â€”";

          card.innerHTML = `
            ${image}
            <div class="title">${recipe.title}</div>
            <div class="author">By: ${recipe.authorname ?? "Unknown"}</div>
            <div class="category-tag">${recipe.category ?? "Uncategorized"}</div>
            <div class="description">${recipe.description || "No description."}</div>
            <div class="ingredients-list"><strong>Ingredients:</strong> ${ingredients}</div>
          `;

          container.appendChild(card);
        });

      } catch (error) {
        console.error("Failed to load recipes:", error);
      }
    }

    loadRecipes();
  </script>

</body>
</html>
