<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tastebuddin – Log In / Sign Up</title>

  <link rel="stylesheet" href="style/signin.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="form">

  <!-- Tabs -->
  <ul class="tab-group">
    <li class="tab active"><a href="#login">Log In</a></li>
    <li class="tab"><a href="#signup">Sign Up</a></li>
  </ul>

  <div class="tab-content">

    <!-- LOGIN TAB -->
    <div id="login">
      <h1>TASTEBUDDIN</h1>

      <form id="loginForm">
        <div class="field-wrap">
          <label>Email Address<span class="req">*</span></label>
          <input id="loginEmail" type="email" required autocomplete="off">
        </div>

        <div class="field-wrap">
          <label>Password<span class="req">*</span></label>
          <input id="loginPassword" type="password" required autocomplete="off">
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" type="submit">Log In</button>
      </form>
    </div>

    <!-- SIGNUP TAB -->
    <div id="signup">
      <h1>Sign Up for Free</h1>

      <form id="signupForm">

        <div class="top-row">
          <div class="field-wrap">
            <label>First Name<span class="req">*</span></label>
            <input id="signupFirst" type="text" required autocomplete="off">
          </div>

          <div class="field-wrap">
            <label>Last Name<span class="req">*</span></label>
            <input id="signupLast" type="text" required autocomplete="off">
          </div>
        </div>

        <div class="field-wrap">
          <label>Username<span class="req">*</span></label>
          <input id="signupUsername" type="text" required autocomplete="off">
          <div id="usernameError" class="error-message"></div>
        </div>

        <div class="field-wrap">
          <label>Email Address<span class="req">*</span></label>
          <input id="signupEmail" type="email" required autocomplete="off">
        </div>

        <div class="field-wrap">
          <label>Set Password<span class="req">*</span></label>
          <input id="signupPassword" type="password" required autocomplete="off">
        </div>

        <div class="field-wrap">
          <label>Allergens (select all that apply)</label>
        
          <select id="signupAllergens" multiple class="allergen-select">
            <option value="peanut">Peanuts</option>
            <option value="treenuts">Tree Nuts</option>
            <option value="shellfish">Shellfish</option>
            <option value="fish">Fish</option>
            <option value="gluten">Gluten</option>
            <option value="dairy">Dairy</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="pork">Pork</option>
            <option value="egg">Eggs</option>
            <option value="halal">Halal</option>
          </select>
        
          <small class="allergen-help">Hold ⌘ (Mac) or CTRL (Windows) to select multiple</small>
        </div>        

        <button class="button button-block" type="submit">Get Started</button>

      </form>
    </div>

  </div> <!-- /tab-content -->

</div> <!-- /form -->

<script>
/* ========================================================
   LOAD SUPABASE CONFIG FROM FRONTEND CONFIG FILE
   ======================================================== */
   let supabaseClient = null;

async function loadSupabase() {
  try {
    // Load /frontend/config/config.json relative to pages/
    const cfg = await fetch("../config/config.json").then(res => res.json());

    supabaseClient = window.supabase.createClient(
      cfg.SUPABASE_URL,
      cfg.SUPABASE_ANON_KEY
    );

    console.log("Supabase loaded:", cfg.SUPABASE_URL);
  } catch (err) {
    console.error(err);
    alert("Failed to load Supabase config: " + err);
  }
}

loadSupabase();


/* ========================================================
   LOGIN ACTION
   ======================================================== */
document.querySelector("#loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.querySelector("#loginEmail").value;
  const password = document.querySelector("#loginPassword").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password,
  });

  if (error) {
    alert("Login failed: " + error.message);
    return;
  }

  const user_id = data.user.id;
  localStorage.setItem("tastebuddin_user_id", user_id);

  window.location.href = "swipey.html";
});

/* ========================================================
   SIGNUP ACTION
   ======================================================== */
document.querySelector("#signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fname = document.querySelector("#signupFirst").value;
  const lname = document.querySelector("#signupLast").value;
  const email = document.querySelector("#signupEmail").value;
  const password = document.querySelector("#signupPassword").value;
  const username = document.querySelector("#signupUsername").value;
  const allergens = Array.from(
    document.querySelector("#signupAllergens").selectedOptions
  ).map(opt => opt.value);

  /* -----------------------------------------
     USERNAME VALIDATION 
     ----------------------------------------- */

    const errBox = document.getElementById("usernameError");

    if (!/^[a-zA-Z0-9_]+$/.test(username)) {
      errBox.textContent = "Username can only contain letters, numbers, and underscores.";
      errBox.style.display = "block";
      return;
    }

    if (username.length < 3 || username.length > 20) {
      errBox.textContent = "Username must be between 3 and 20 characters.";
      errBox.style.display = "block";
      return;
    }

  /*  check if username already exists */
  const existsRes = await fetch(`http://localhost:5001/user/exists/${username}`);
  const existsData = await existsRes.json();

  if (existsData.exists) {
  const errBox = document.getElementById("usernameError");
  errBox.textContent = "That username is already taken — try another one.";
  errBox.style.display = "block";
  return;
  } 
  else {
    document.getElementById("usernameError").style.display = "none";
  }


  document.getElementById("usernameError").style.display = "none";



  // 1) SUPABASE AUTH SIGNUP
  const { data, error } = await supabaseClient.auth.signUp({
    email,
    password,
  });

  if (error) {
    alert("Signup failed: " + error.message);
    return;
  }

  const user_id = data.user.id;

  // 2) CREATE PROFILE IN BACKEND
  await fetch("http://localhost:5001/user/create", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      user_id: user_id,
      username: username,
      allergens: allergens
    })
  });

  // 3) SAVE LOCALLY
  localStorage.setItem("tastebuddin_user_id", user_id);

  alert("Signup successful! Redirecting...");

  window.location.href = "swipey.html";
});

/* ========================================================
   UI TAB & LABEL BEHAVIOR
   ======================================================== */
$('.form').find('input, textarea').on('keyup blur focus', function (e) {
  var $this = $(this),
      label = $this.prev('label');

  if (e.type === 'keyup') {
    if ($this.val() === '') {
      label.removeClass('active highlight');
    } else {
      label.addClass('active highlight');
    }
  } else if (e.type === 'blur') {
    if ($this.val() === '') {
      label.removeClass('active highlight');
    } else {
      label.removeClass('highlight');
    }
  } else if (e.type === 'focus') {
    if ($this.val() === '') {
      label.removeClass('highlight');
    } else if ($this.val() !== '') {
      label.addClass('highlight');
    }
  }
});

$('.tab a').on('click', function (e) {
  e.preventDefault();

  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');

  target = $(this).attr('href');
  $('.tab-content > div').not(target).hide();
  $(target).fadeIn(600);
});
</script>

</body>
</html>
