<!DOCTYPE html>
<html>
<head>
    <title>Tastebuddin Profile</title>
    <link rel="stylesheet" href="../style/recipe-view.css">
    <link rel="stylesheet" href="../style/nav-dropdown.css">
</head>

<body>
<div class="topnav" id="myTopnav">
        <a href="./index.html">Home</a>
        <a href="./swipey.html">Swipe</a>
        <a href="./collection.html">Collection</a>
        <a href="./user-profile.html">Profile</a>
        <a href="./leaderboard.html">Leaderboard</a>
        <a href="./new-recipes.html">Create Recipe</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div> 

<!-- ðŸ”¹ This wrapper is what showDefault() hides -->
<div id="recipe-card">
    <div id="container" class="recipe-viewport">
        <div id="recipe-info">
            <div class="recipe-background-img">
                <img id="recipe-image"
                     src="default-resources/empty-dish.jpg"
                     alt="The default empty dish.">
            </div>

            <div id="recipe-header">
                <h1 id="recipe-title">Recipe Name</h1>
                <h2 id="recipe-est-time">Estimated time to complete</h2>
                <!-- <h2 id="recipe-num-servings">Estimate # of Servings</h2> -->
            </div>

            <div id="recipe-body">
                <p id="recipe-overview">Quick Overview</p>
                <p id="recipe-allergen-tags">Allergen Tags</p>

                <div id="recipe-ingredient-list-container">
                    <h3 id="recipe-ingredient-header">Ingredients</h3>
                    <div id="recipe-ingredient-list"></div>
                </div>

                <div id="recipe-steps-container">
                    <h3 id="recipe-steps-header">Instructions</h3>
                    <div id="recipe-steps-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- ðŸ”¹ This is what showDefault() shows when feed is empty -->
    <div id="no-recipes" style="display:none; text-align:center; margin-top: 40px;">
        <h2>Recipe Not Found!</h2>
        <p>For some reason, a recipe at this address wasn't found, was it deleted?</p>
    </div>

<script src="../scripts/recipe-view.js"></script>
<script src="../scripts/nav-dropdown.js"></script>
</body>
</html>
