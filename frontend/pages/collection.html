<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <title>Saved recipes</title>
  <link rel="stylesheet" href="../style/nav-dropdown.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #88b6e7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #recipe-container {
      display: grid;
      gap: 25px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .recipe-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform .2s;
      position: relative;
    }

    .recipe-card:hover {
      transform: scale(1.02);
    }

    .recipe-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      position: relative; /* ensure dropdown can position relative to the header */
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0; /* align to right of header-row */
      top: calc(100% + 6px); /* place dropdown directly below header-row */
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      z-index: 100;
      min-width: 160px;
      padding: 8px 0;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown button {
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #f0f0f0;
    }

    .author {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .category-tag {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 10px;
      color: #333;
    }

    .category-breakfast { background-color: #FFEE8C; }
    .category-lunch { background-color: #ffc067; }
    .category-dinner { background-color: #ff746c; }
    .category-dessert { background-color: #c9a0dc; }
    .category-vegan { background-color: #80ef80; }
    .category-snack { background-color: #836953; }
    .category-drink { background-color: #9dd9f3; }

    .description {
      margin-bottom: 10px;
    }

    .ingredients-list {
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Saved Recipes</h1>

<div style="text-align:center; margin-bottom:20px;"> 
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="breakfast">Breakfast</option>
    <option value="lunch">Lunch</option>
    <option value="dinner">Dinner</option>
    <option value="dessert">Dessert</option>
    <option value="vegan">Vegan</option>
    <option value="snack">Snack</option>
    <option value="drink">Drink</option>
  </select>
</div>

<script src="/scripts/nav-dropdown.js"></script>
<div class="topnav" id="myTopnav">
  <a href="./index.html">Home</a>
  <a href="./swipey.html">Swipe</a>
  <a href="./collection.html" class="active">Collection</a>
  <a href="./user-profile.html">Profile</a>
  <a href="./leaderboard.html">Leaderboard</a>
  <a href="./new-recipes.html">Create Recipe</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div id="recipe-container">Loading recipes...</div>

<script>
const API_BASE = "http://127.0.0.1:5001";
const user_id = localStorage.getItem("tastebuddin_user_id");

if (!user_id) {
  alert("No user logged in — redirecting...");
  window.location.href = "sign-in.html";
}

let allRecipes = [];

async function loadRecipes() {
  try {
    const res = await fetch(`${API_BASE}/user/${user_id}/liked`);
    const json = await res.json();

    

    if (!json.data || !Array.isArray(json.data)) {
      console.error("Invalid data:", json);
      return;
    }

    allRecipes = json.data;
    renderRecipes(allRecipes);

  } catch (err) {
    console.error("Failed to load recipes:", err);
  }
}

function renderRecipes(list) {
  const container = document.getElementById("recipe-container");
  container.innerHTML = "";

  list.forEach(recipe => {
    const card = document.createElement("div");
    card.className = "recipe-card";

    const image = recipe.photopath 
      ? `<img src="${recipe.photopath}" class="recipe-image" />`
      : `<div class="recipe-image" style="background:#ddd;display:flex;align-items:center;justify-content:center;">No Image</div>`;

    const ingredients = recipe.ingredients?.length
      ? recipe.ingredients.join(", ")
      : "—";

    const categoryClass = recipe.category
      ? `category-${recipe.category.toLowerCase()}`
      : "";

    card.innerHTML = `
      ${image}
      
      <div class="header-row" data-id="${recipe.recipeid}">
        <div class="title">${recipe.title}</div>
        <div class="menu-wrap" style="position:relative;">
          <button class="menu-btn">⋮</button>
          <div class="dropdown">
            <button class="remove-btn">Remove from collection</button>
          </div>
        </div>
      </div>

      <div class="author">By: ${recipe.authorname ?? "Unknown"}</div>
      <div class="category-tag ${categoryClass}">${recipe.category ?? "Uncategorized"}</div>
      <div class="description">${recipe.description || "No description."}</div>
      <div class="ingredients-list"><strong>Ingredients:</strong> ${ingredients}</div>
    `;

    // Only navigate when title is clicked (not when menu is used)
    const titleEl = card.querySelector('.title');
    titleEl.addEventListener('click', () => {
      const id = recipe.recipeid;
      window.location.href = `recipe-view.html?recipeid=${id}`;
    });


    // --- Dropdown logic ---
    const menuBtn = card.querySelector(".menu-btn");
    const dropdown = card.querySelector(".dropdown");

    menuBtn.addEventListener("click", (e) => {
      // prevent header / outer click handlers from firing
      e.stopPropagation();
      dropdown.classList.toggle("show");
    });

    card.querySelector(".remove-btn").addEventListener("click", (e) => {
      // stop menu click from bubbling to header and close menu
      e.stopPropagation();
      dropdown.classList.remove('show');
      removeFromCollection(recipe.recipeid, card);
    });

    container.appendChild(card);
  });
}

  // close any open dropdowns when clicking outside of a menu
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.menu-wrap')) {
      document.querySelectorAll('.dropdown.show').forEach(d => d.classList.remove('show'));
    }
  });




async function removeFromCollection(recipe_id, cardElement) {
  await fetch(`${API_BASE}/user/dislike`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id, recipe_id })
  });

  cardElement.remove();
}

document.getElementById("categoryFilter").addEventListener("change", (e) => {
  const selected = e.target.value;
  const filtered = selected === "all"
    ? allRecipes
    : allRecipes.filter(r => r.category.toLowerCase() === selected);

  renderRecipes(filtered);
});

loadRecipes();
</script>

</body>
</html>
