<!--  File: leaderboard.html
Purpose: Displays recipe and author leaderboards for the Tastebuddin platform,
  including daily, weekly, and all-time top authors. Uses tab-based navigation
  to switch between leaderboard categories.

System Role: Front-end UI for ranking and showcasing top-performing recipes and users.
  Pulls leaderboard data via leaderboard.js and updates the DOM accordingly.

Edited Last: 2025-12-04
Authors: Sarah and Kadee
Modifications:
  - Added tabbed interface for daily, weekly, and author leaderboards.
  - Connected to leaderboard.js for dynamic data population.
Dependencies:
  - leaderboard.css — core styling for leaderboard components.
  - nav-dropdown.css — shared styling for top navigation bar.
  - nav-dropdown.js — handles responsive hamburger menu behavior.
  - leaderboard.js — fetches, sorts, and renders leaderboard data.
  - FontAwesome — provides menu icon.
Notes:
  - Default active tab is set to "Weekly".
-->

<!DOCTYPE html>
<html>
<head>
    <title>Tastebuddin Leaderboard</title>

    <!-- You can reuse your existing CSS! -->
    <link rel="stylesheet" href="../style/leaderboard.css">

    <style>
        /* TAB STYLING (keeps your existing UI) */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 12px;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            background: #ddd;
        }

        .tab.active {
            background: #9ee493;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="../style/nav-dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<script src="/scripts/nav-dropdown.js"></script>
<div class="topnav" id="myTopnav">
    <a href="./index.html">Home</a>
    <a href="./swipey.html">Swipe</a>
    <a href="./collection.html">Collection</a>
    <a href="./user-profile.html">Profile</a>
    <a href="./leaderboard.html" class="active">Leaderboard</a>
    <a href="./new-recipes.html">Create Recipe</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div> 
<div class="container">
    <div class="tabs">
        <div class="tab" data-tab="daily">Daily</div>
        <div class="tab active" data-tab="weekly">Weekly</div>
        <div class="tab" data-tab="authors">Authors</div>
    </div>

        <!-- DAILY Recipes Leaderboard -->
        <!-- DAILY -->
    <div id="daily" class="tab-content">
        <div class="leaderboard">
            <h2>Daily Leaderboard</h2>
            <ul id="daily-list"></ul>
        </div>
    </div>

    <!-- WEEKLY -->
    <div id="weekly" class="tab-content active">
        <div class="leaderboard">
            <h2>Weekly Leaderboard</h2>
            <ul id="weekly-list"></ul>
        </div>
    </div>

    <!-- AUTHORS -->
    <div id="authors" class="tab-content">
        <div class="leaderboard">
            <h2>Top Authors</h2>
            <ul id="authors-list"></ul>
        </div>
    </div>

</div>

<script src="../scripts/leaderboard.js"></script>

</body>
</html>
